<div class="card">
    <div class="card__header" #cardHeader>
        <img [src]="icon" class="card__icon" />
        <h1 class="card__h1">{{title}}</h1>
    </div>

    <div class="card__content">
        <article class="card__article">
            <ng-content></ng-content>
        </article>
        <button class="card__button button button--primary">More Details</button>
    </div>
</div>
